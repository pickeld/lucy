services:
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    environment:
      # Format: name:host:port(:password)
      REDIS_HOSTS: "local:redis:6379"
      # Optional basic auth for the UI:
      HTTP_USER: "admin"
      HTTP_PASSWORD: "change-me"
    ports:
      - "8081:8081"
    depends_on:
      - redis  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
  waha:
    container_name: waha
    image: devlikeapro/waha-plus:arm-2025.9.3
    ports:
      - "3000:3000"
    volumes:
      - waha_data:/app/data
    restart: unless-stopped
    environment:
      - WAHA_API_KEY=your-waha-api-key
      - WAHA_PRINT_QR=false
      - WAHA_SESSION_NAME=default
  db:
    image: pgvector/pgvector:pg17        # Postgres + pgvector baked in
    container_name: letta-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: letta                # default DB that Letta will use
      POSTGRES_USER: letta
      POSTGRES_PASSWORD: letta_pass
    ports:
      - "5432:5432"                     # expose locally; drop if not needed
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/postgres-db-init/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 10s
      timeout: 5s
      retries: 5
  letta:
    image: letta/letta:latest
    container_name: letta
    environment:
      LETTA_PG_URI: postgresql://letta:letta_pass@letta-db:5432/letta
    env_file:
      - .env
    ports:
      - "8283:8283"
    volumes:
      - letta_data:/app/data
    depends_on:
      db:
        condition: service_healthy
  pgadmin:
    image: dpage/pgadmin4:latest
    # container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
  
  app:
    build: .
    container_name: whatsapp-gpt
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8765:8765"
    volumes:
      - .:/app
    depends_on:
      - redis
      - waha
      - db
      - letta

volumes:
  waha_data:
  pg_data:
  pgadmin_data:
  letta_data:
  redis_data: