  # Qdrant - Vector Database with built-in Web UI Dashboard
  # API: http://localhost:6333
  # Dashboard: http://localhost:6333/dashboard
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST API + Dashboard
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
  
  app:
    build: .
    container_name: whatsapp-gpt
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8765:8765"
    volumes:
      - ./src:/app/src        # Hot reload source code
      - ./.env:/app/.env:ro   # Mount real .env (read-only)
    depends_on:
      redis:
        condition: service_started
      waha:
        condition: service_started
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8765/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

