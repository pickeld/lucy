services:
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    environment:
      # Format: name:host:port(:password)
      REDIS_HOSTS: "local:redis:6379"
      # Optional basic auth for the UI:
      HTTP_USER: "admin"
      HTTP_PASSWORD: "change-me"
    ports:
      - "8081:8081"
    depends_on:
      - redis  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
  waha:
    container_name: waha
    image: devlikeapro/waha-plus:arm
    ports:
      - "3000:3000"
    volumes:
      - waha_data:/app/data
      - waha_data:/app/.sessions
      - waha_data:/app/.media
    env_file:
      - .env
    restart: unless-stopped
