services:
  waha:
    container_name: waha
    image: devlikeapro/waha-plus
    ports:
      - "3000:3000"
    volumes:
      - waha_data:/app/data
    restart: unless-stopped
    environment:
      - WAHA_API_KEY=your-waha-api-key
      - WAHA_PRINT_QR=false
      - WAHA_SESSION_NAME=default
  db:
    image: ankane/pgvector:v0.5.1        # Postgres + pgvector baked in
    container_name: letta-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: letta                # default DB that Letta will use
      POSTGRES_USER: letta
      POSTGRES_PASSWORD: letta_pass
    ports:
      - "5432:5432"                     # expose locally; drop if not needed
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/postgres-db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letta"]
      interval: 10s
      timeout: 5s
      retries: 5
  letta:
    image: letta/letta:latest
    container_name: letta
    environment:
      LETTA_PG_URI: postgresql://letta:letta_pass@letta-db:5432/letta
    ports:
      - "8283:8283"
    depends_on:
      db:
        condition: service_healthy 
  pgadmin:
    image: dpage/pgadmin4:latest
    # container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
volumes:
  waha_data:
  pg_data:
  pgadmin_data: