services:
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    restart: unless-stopped
    environment:
      # Format: name:host:port(:password)
      REDIS_HOSTS: "local:redis:6379"
      # Optional basic auth for the UI:
      HTTP_USER: "admin"
      HTTP_PASSWORD: "change-me"
    ports:
      - "8081:8081"
    depends_on:
      - redis  
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
  # WhatsApp plugin dependency â€” only needed when WhatsApp plugin is enabled
  waha:
    container_name: waha
    image: devlikeapro/waha-plus:arm
    ports:
      - "3000:3000"
    volumes:
      - waha_data:/app/data
      - waha_data:/app/.sessions
      - waha_data:/app/.media
    env_file:
      - .env
    restart: unless-stopped
    profiles:
      - whatsapp  # Use: docker compose --profile whatsapp up
 
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # REST API + Dashboard
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
  
  app:
    build: .
    container_name: lucy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override localhost values from .env with Docker service names
      REDIS_HOST: redis
      QDRANT_HOST: qdrant
      WAHA_BASE_URL: "http://waha:3000"
      WEBHOOK_URL: "http://app:8765/webhook"
    ports:
      - "8765:8765"
    volumes:
      - ./src:/app/src        # Hot reload source code
      - ./.env:/app/.env:ro   # Mount real .env (read-only, first-run seed)
      - ./data:/app/data      # SQLite settings database persistence
    depends_on:
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8765/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  waha_data:
  redis_data:
  qdrant_data: